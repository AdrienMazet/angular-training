<mat-card class="form-card">
  <mat-card-title class="form-card-title">Add a new operation</mat-card-title>
  <form
    (ngSubmit)="onSubmit()"
    #newOperationForm="ngForm"
    class="new-operation-form"
  >
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input
        required
        matInput
        id="amount"
        type="number"
        name="amount"
        [(ngModel)]="amount"
        #amountInput="ngModel"
      />
      <span matPrefix>â‚¬&nbsp;</span>
      <mat-error *ngIf="amountInput.invalid"
        >This is not a valid amount</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Operation type</mat-label>
      <select
        required
        id="type"
        name="type"
        matNativeControl
        [(ngModel)]="selectedType"
      >
        <option *ngFor="let type of types" [value]="type">
          {{ type | titlecase }}
        </option>
      </select>
    </mat-form-field>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="newOperationForm.invalid || amount === 0"
    >
      Add operation
    </button>
  </form>
</mat-card>
